<div class="container-fluid text-center todo-header pt-5 pb-3">
  <div class="row">
    <div class="col-md-12">
      <h1>TODO LIST</h1>
      <p>Create own Todo list and manage them</p>
    </div>
  </div>
  <div class="row mt-4 d-flex justify-content-center">
    <div class="col-lg-3 col-md-6 col-xs-1 py-2">
      <div class="input-group align-items-center">
        <label for="task">Create task:</label>
        <input
          #task="ngModel"
          type="text"
          name="task"
          id="task"
          placeholder="Create your task"
          class="form-control"
          [(ngModel)]="todoService.taskText"
        />
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-xs-1 py-2">
      <div class="input-group align-items-center">
        <label for="date" class="mr-2">Pick date:</label>
        <input
          #data="ngModel"
          type="date"
          name="date"
          id="date"
          class="form-control"
          [(ngModel)]="todoService.taskData"
        />
      </div>
    </div>
    <div class="col-lg-2 col-md-4 col-xs-2 py-2">
      <button
        class="btn btn-primary btn-add_task"
        (click)="addNewTask()"
        [disabled]="!todoService.taskText"
      >
        Add Task
      </button>
      <button
        class="btn btn-warning btn-clear_all"
        (click)="clearList()"
        [disabled]="todoService.tasksList.length === 0"
      >
        Clear All
      </button>
    </div>
  </div>
</div>
<app-todo-item></app-todo-item>
